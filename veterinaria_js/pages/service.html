<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Soft UI Dashboard by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl blur shadow-blur"
         id="navbarBlur"
         navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">System</a>
                    </li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Service</li>
                </ol>
                <h4 id="userNameAdmin" class="font-weight-bolder mb-0"></h4>
            </nav>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="font-weight-bolder">Invoice information</h5>
                        <div class="row">

                            <div class="col-12 mt-4">
                                <div class="col-6 col-sm-12">
                                    <label>Total cost</label>
                                    <input class="form-control" type="number" id="txtTotalCost" disabled>
                                </div>
                                <div class="col-6 col-sm-12">
                                    <label>Additional</label>
                                    <input class="form-control" type="number" id="txtAdditional">
                                </div>
                                <div class="col-6 col-sm-12">
                                    <label>Way to pay</label>
                                    <select class="form-control" id="txtWaytopay">
                                        <option value="Efectivo">Cash</option>
                                        <option value="Tarjeta débito">Debit card</option>
                                        <option value="Tarjeta Crédito">Credit card</option>
                                        <option value="Nequi">Nequi</option>
                                    </select>
                                </div>
                                <div class="card-body ">
                                    <button type="button" class="btn bg-gradient-primary col-md-12"
                                            data-bs-toggle="modal"
                                            onclick="registerInvoice()">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mt-lg-0 mt-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="font-weight-bolder">Query Information</h5>
                        <div class="row">
                            <div class="col-6 col-sm-6">
                                <label>Pet weight <strong>(kg)</strong></label>
                                <input class="form-control" type="number" id="txtPetWeight">
                            </div>
                            <div class="col-12 col-sm-6 mt-6 mt-sm-0">
                                <label>Type query</label>
                                <select class="form-control" id="txtTypeQuery">

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label class="mt-4">Description</label>
                                <textarea class="form-control" id="txtDescription"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="txtNumerId" class="form-label">number</label>
                                <input type="number" class="form-control" id="txtNumerId" disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="txtType" class="form-label"> Type</label>
                                <select class="form-control" id="txtType" disabled></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0">
                            <h6>Services</h6>
                            <div class="d-flex">
                                <div class=" btn-sm mb-0 me-2">
                                    <select onclick="selectPrice()" class="form-control" id="txtService"></select>
                                </div>
                                <div class="y btn-sm mb-0 me-2">
                                    <button onclick="addService()" class="form-control">Add</button>
                                </div>
                                <div class=" btn-sm mb-0 me-2">
                                    <h5 id="txtPrice"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                <table id="tableService" class="table align-items-center mb-0">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Name
                                        </th>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Price
                                        </th>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Description
                                        </th>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            #
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---- modal remove--->
        <div id="modal_container_remove" class="modal-container">
            <div class="modalform blur shadow-blur">
                <div class="row g-12">
                    <h3 id="titleTable"></h3>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-group label-floating">
                            <label for="txtPasswordRemove" class="form-label">Current password</label>
                            <input class="form-control" type="password" id="txtPasswordRemove">
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="removeModal" type="button" class="btn btn-primary">Remove</button>
                        <button class="btn btn-outline-primary btn-sm " onclick="closeRemove()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!---- modal--->
        <div id="modal_container" class="modal-container">
            <div class="modalform blur shadow-blur">
                <div class="row g-12">
                    <h3 id="titleModal"></h3>
                </div>
                <div id="containerModal">

                </div>
            </div>
        </div>

</main>
<!--   Core JS Files   -->
<script src="../assets/js/manage.js"></script>
<script src="../assets/js/user/user-admin.js"></script>
<script src="../assets/js/user/tables/service.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
